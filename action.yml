  api-key:
    description: "Ensignia API Key for GitHub Actions"
    required: true
  repo-token:
    description: "The internal GitHub Actions Token"
    required: true
    default: "${{ github.token }}"
  binary: # id of input
    description: "The binary that you built previously"
    required: true
  attestation:
    description: "The SLSA Release Attestation .jsonl file"
    required: true
runs:
  using: "docker"
